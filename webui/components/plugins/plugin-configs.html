<html>
<head>
    <title>Plugin Configurations</title>
    <script type="module">
        import { store } from "/components/plugins/plugin-settings-store.js";
    </script>
</head>
<body>
    <div x-data>
        <template x-if="$store.pluginSettings">
            <div x-create="$store.pluginSettings.loadConfigList()">

                <div x-show="$store.pluginSettings.configsError" class="plugin-configs-error">
                    <span class="material-symbols-outlined">error</span>
                    <span x-text="$store.pluginSettings.configsError"></span>
                </div>

                <div x-show="$store.pluginSettings.isListingConfigs" class="plugin-configs-loading">
                    <span class="material-symbols-outlined spinning">progress_activity</span>
                    <span>Loading configurations...</span>
                </div>

                <div x-show="!$store.pluginSettings.isListingConfigs" class="plugin-configs-list">
                    <template x-if="($store.pluginSettings.configs || []).length === 0">
                        <div class="plugin-configs-empty">No configurations found.</div>
                    </template>

                    <template x-for="cfg in ($store.pluginSettings.configs || [])" :key="(cfg.project_name || '') + '|' + (cfg.agent_profile || '')">
                        <div class="plugin-configs-row">
                            <div class="plugin-configs-scope">
                                <div class="plugin-configs-scope-title" x-text="$store.pluginSettings.projectLabel(cfg.project_name || '')"></div>
                                <div class="plugin-configs-scope-sub" x-text="$store.pluginSettings.agentProfileLabel(cfg.agent_profile || '')"></div>
                            </div>

                            <div class="plugin-configs-actions">
                                <button type="button" class="button" @click="$store.pluginSettings.switchToConfig(cfg.project_name || '', cfg.agent_profile || '')">
                                    <span class="icon material-symbols-outlined">list</span>
                                    Switch
                                </button>
                                <button type="button" class="button cancel" @click="$store.pluginSettings.deleteConfig(cfg.project_name || '', cfg.agent_profile || '')">
                                    <span class="icon material-symbols-outlined">delete</span>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </template>
    </div>

    <style>
        .plugin-configs-loading,
        .plugin-configs-error {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.75rem;
            font-size: var(--font-size-small);
        }

        .plugin-configs-error {
            color: var(--color-error);
            background: rgba(255, 0, 0, 0.07);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 4px;
        }

        .plugin-configs-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .plugin-configs-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            background: var(--color-surface);
        }

        .plugin-configs-scope-title {
            font-weight: 600;
        }

        .plugin-configs-scope-sub {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin-top: 0.2rem;
        }

        .plugin-configs-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .plugin-configs-empty {
            padding: 0.75rem;
            color: var(--color-text-secondary);
            font-size: var(--font-size-small);
        }
    </style>
</body>
</html>
