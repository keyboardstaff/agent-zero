<style>
  .config-section.quick-actions-grid {
    padding: calc(var(--spacing-sm) * 0.75);
    margin-top: calc(var(--spacing-xs) * 0.5);
    background: transparent;
    border: none;
    box-shadow: none;
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    grid-auto-rows: minmax(2.2rem, auto);
    gap: calc(var(--spacing-xs) * 0.7);
  }

  .quick-actions-grid .config-button {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 14px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-family: "Rubik", Arial, Helvetica, sans-serif;
    font-size: var(--font-size-small);
    gap: 0.35rem;
    color: var(--color-text);
    padding: 0.5rem 0.75rem;
    min-height: 2.3rem;
    width: 100%;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
    transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease,
      background 0.2s ease;
  }

  .quick-actions-grid .config-button svg {
    width: 1.2rem;
    height: 1.2rem;
  }

  .quick-actions-grid .config-button:hover {
    transform: translateY(-1px);
    border-color: rgba(118, 156, 255, 0.4);
    box-shadow:
      inset 0 1px 0 rgba(255, 255, 255, 0.12),
      0 8px 20px rgba(5, 10, 25, 0.25);
  }

  .quick-actions-grid .config-button:active {
    transform: scale(0.98);
    box-shadow: none;
  }

  .quick-actions-grid #settings {
    display: inline-flex;
  }

  .light-mode .quick-actions-grid .config-button {
    background: rgba(15, 23, 42, 0.03);
    border-color: rgba(15, 23, 42, 0.08);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
    color: rgba(15, 23, 42, 0.85);
  }

  .light-mode .quick-actions-grid .config-button:hover {
    border-color: rgba(77, 161, 255, 0.5);
    box-shadow:
      inset 0 1px 0 rgba(255, 255, 255, 0.9),
      0 6px 18px rgba(15, 23, 42, 0.12);
  }

  .light-mode .quick-actions-grid .config-button:active {
    background: rgba(15, 23, 42, 0.08);
  }

  @media (max-width: 640px) {
    .config-section.quick-actions-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: var(--spacing-xs);
    }
  }

  @media (max-width: 420px) {
    .config-section.quick-actions-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
