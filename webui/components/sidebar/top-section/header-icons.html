<html>
<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
  </script>
</head>
<body>
  <div class="icons-section" id="hide-button" x-data>
    <!-- Sidebar Toggle Button -->
    <button id="toggle-sidebar" class="toggle-sidebar-button" @click="$store.sidebar.toggle()" aria-label="Toggle Sidebar" aria-expanded="false">
      <span aria-hidden="true">
        <!-- Hamburger Icon -->
        <svg id="sidebar-hamburger-svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="CurrentColor">
          <path d="M3 13h18v-2H3v2zm0 4h18v-2H3v2zm0-8h18V7H3v2z"></path>
        </svg>
      </span>
    </button>

    <div id="logo-container">
      <a href="https://github.com/agent0ai/agent-zero" target="_blank" rel="noopener noreferrer">
        <img src="./public/splash.jpg" alt="a0" width="22" height="22">
      </a>
    </div>
  </div>


  <style>
    /* Sidebar toggle button + logo container (migrated) */
    .toggle-sidebar-button {
      height: 2.6rem;
      width: 2.6rem;
      position: fixed;
      top: var(--spacing-md);
      left: var(--spacing-md);
      z-index: 1100;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.45rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: radial-gradient(circle at 30% 30%, rgba(118, 156, 255, 0.25), rgba(33, 45, 95, 0.65));
      color: var(--color-text);
      cursor: pointer;
      box-shadow:
        0 16px 34px rgba(5, 10, 25, 0.55),
        inset 0 1px 0 rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      -webkit-transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, border-color var(--transition-speed) ease;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }
    .toggle-sidebar-button:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: rgba(138, 92, 246, 0.5);
      box-shadow:
        0 22px 40px rgba(5, 10, 25, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }
    .toggle-sidebar-button:active {
      transform: scale(0.95);
      box-shadow: 0 12px 20px rgba(5, 10, 25, 0.55);
    }
    #sidebar-hamburger-svg { -webkit-transition: all var(--transition-speed) ease; transition: all var(--transition-speed) ease; }
    .toggle-sidebar-button:active #sidebar-hamburger-svg { -webkit-transform: scaleY(0.8); transform: scaleY(0.8); }

    #left-panel.hidden .toggle-sidebar-button {
      transform: translateX(0);
    }

    #logo-container {
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: calc(var(--spacing-md) + 3.1rem);
      top: var(--spacing-md);
      z-index: 1090;
      height: 2.6rem;
      width: 2.6rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(140deg, rgba(12, 18, 36, 0.9), rgba(25, 36, 70, 0.85));
      box-shadow: 0 16px 34px rgba(5, 10, 25, 0.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 0.35rem;
      -webkit-transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
      transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
    }
    #logo-container a { color: inherit; text-decoration: none; display: inline-flex; }
    #logo-container img {
      border-radius: 0.7rem;
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.18);
      -webkit-transition: filter 0.3s ease, transform 0.3s ease;
      transition: filter 0.3s ease, transform 0.3s ease;
    }
    #logo-container:hover { transform: translateY(-1px); }

    #left-panel.hidden #logo-container {
      opacity: 0;
      pointer-events: none;
    }

    .light-mode .toggle-sidebar-button {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(228, 235, 255, 0.8));
      border-color: rgba(15, 23, 42, 0.08);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.18);
    }

    .light-mode #logo-container {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(15, 23, 42, 0.1);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.18);
    }
    .light-mode #logo-container img { -webkit-filter: invert(100%) grayscale(100%); filter: invert(100%) grayscale(100%); }

    @media (max-width: 768px) {
      .toggle-sidebar-button { position: fixed; left: var(--spacing-md); z-index: 1004; }
      #logo-container { -webkit-transition: all 0.3s ease; transition: all 0.3s ease; z-index: 1004; }
    }
  </style>
</body>
</html>
