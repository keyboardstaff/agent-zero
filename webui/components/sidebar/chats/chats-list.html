<html>

<head>
  <script type="module">
    import { store } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>

<body>
  <div x-data>
    <template x-if="$store.chats">
      <div class="chats-list-container" x-data>
        <h3 class="section-header">Chats</h3>
        <ul class="config-list chats-config-list" x-show="$store.chats.contexts.length > 0">
          <template x-for="context in $store.chats.contexts" :key="context.id">
            <li>
              <div :class="{'chat-container': true, 'chat-selected': context.id === $store.chats.selected}"
                @click="$store.chats.selectChat(context.id)">
                <div class="chat-list-button">
                  <span class="project-color-ball"
                    :style="context.project?.color ? { backgroundColor: context.project.color } : { border: '1px solid var(--color-border)' }"></span>
                  <span class="chat-name" :title="context.name ? context.name : 'Chat #' + context.no"
                    x-text="context.name ? context.name : 'Chat #' + context.no"></span>
                </div>
                <button class="edit-button" @click.stop="$store.chats.killChat(context.id)">X</button>
              </div>
            </li>
          </template>
        </ul>
        <div class="empty-list-message" x-show="$store.chats.contexts.length === 0">
          <p><i>No chats to list.</i></p>
        </div>
      </div>
    </template>
  </div>

  <style>
    .chats-list-container .section-header {
      position: sticky;
      top: 0;
      flex-shrink: 0;
      z-index: 10;
    }

    /* Chats list container and items */
    .chats-list-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      margin-top: var(--spacing-md);
    }

    .chats-config-list {
      flex: 1;
      min-height: 0;
      overflow: scroll;
      scroll-behavior: smooth;
      max-height: 100%;
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE/Edge */
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chats-config-list li+li {
      margin-top: var(--spacing-xs);
    }

    /* Hide scrollbar for Chrome/Safari/Webkit */
    .chats-config-list::-webkit-scrollbar {
      display: none;
    }

    .chat-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-height: 44px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: linear-gradient(130deg, rgba(17, 24, 39, 0.8), rgba(15, 23, 42, 0.95));
      box-shadow: 0 10px 20px rgba(3, 7, 18, 0.25);
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease,
        background 0.2s ease;
    }

    .chat-container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(118, 156, 255, 0.15);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .chat-container:hover {
      transform: translate3d(0, -2px, 0);
      border-color: rgba(118, 156, 255, 0.25);
      box-shadow: 0 16px 34px rgba(3, 7, 18, 0.35);
    }

    .chat-container:hover::before {
      opacity: 1;
    }

    .chat-list-button {
      display: flex;
      align-items: center;
      flex-grow: 1;
      padding: 10px 12px;
      overflow: hidden;
      gap: 0.5em;
    }

    .project-color-ball {
      width: 0.6em;
      height: 0.6em;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .chat-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--font-size-small);
      color: var(--color-text);
      opacity: 0.85;
      transition: opacity 0.2s ease;
    }

    .edit-button {
      flex-shrink: 0;
      margin-right: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      padding: 0.4rem;
      border-radius: 50%;
      width: 2.2rem;
      height: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .edit-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.18);
    }

    .edit-button:active {
      transform: scale(0.95);
      background: rgba(255, 255, 255, 0.25);
    }

    .light-mode .chats-list-container .edit-button {
      background: rgba(15, 23, 42, 0.04);
      color: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: none;
    }

    .light-mode .chats-list-container .edit-button:hover {
      background: rgba(15, 23, 42, 0.08);
      border-color: rgba(15, 23, 42, 0.16);
    }

    .light-mode .chats-list-container .edit-button:active {
      background: rgba(15, 23, 42, 0.12);
    }

    .empty-list-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      color: var(--color-secondary);
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }

    .light-mode .empty-list-message {
      color: var(--color-secondary-light);
    }

    .light-mode .chat-container {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: none;
    }

    /* Selected chat accent */
    .chat-selected {
      border-color: rgba(118, 156, 255, 0.45);
      background: linear-gradient(130deg, rgba(77, 161, 255, 0.15), rgba(138, 92, 246, 0.18));
    }

    .chat-selected::before {
      opacity: 1;
    }

    .chat-selected .chat-name {
      font-size: var(--font-size-normal);
      font-weight: 600;
      opacity: 1;
    }


    .light-mode .chat-container:hover {
      border-color: rgba(77, 161, 255, 0.4);
    }

    .light-mode .chat-selected {
      border-color: rgba(77, 161, 255, 0.6);
      background: linear-gradient(130deg, rgba(77, 161, 255, 0.3), rgba(138, 92, 246, 0.2));
    }

    /* .chat-list-button.font-bold { position: relative; background-color: var(--color-border) 0.05; } */
    /* .chat-list-button.font-bold::before { content: ""; position: absolute; left: 0; top: 0; height: 100%; width: 3px; background-color: var(--color-border); border-top-left-radius: 3px; border-bottom-left-radius: 3px; } */
    /* .light-mode .chat-list-button.font-bold { background-color: var(--color-border) 0.05; } */
    /* .light-mode .chat-list-button.font-bold::before { background-color: var(--color-border); } */
  </style>
</body>

</html>
