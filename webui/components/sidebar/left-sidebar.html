<html>

<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
  </script>
  <!-- Wrapper composes existing sidebar components -->
</head>

<body>
  <div x-data>
    <template x-if="$store.sidebar">
      <div id="left-panel" class="panel" x-data :class="{'hidden': !$store.sidebar.isOpen}">
        <!--Sidebar upper elements-->
        <div class="left-panel-top">
          <!-- Top Section: Header Icons + Quick Actions -->
          <x-component path="sidebar/top-section/sidebar-top.html"></x-component>
          <!-- Chats List -->
          <div class="config-section" id="chats-section">
            <x-component path="sidebar/chats/chats-list.html"></x-component>
          </div>

          <!-- Tasks List -->
          <div class="config-section" id="tasks-section">
            <x-component path="sidebar/tasks/tasks-list.html"></x-component>
          </div>
        </div>
        <!--Sidebar lower elements-->
        <div class="left-panel-bottom">
          <x-component path="sidebar/bottom/sidebar-bottom.html"></x-component>
        </div>
      </div>
    </template>
  </div>

  <style>
    /* Left Panel styles from index.css */
    #left-panel {
      position: relative;
      background: radial-gradient(circle at 20% 20%, rgba(77, 161, 255, 0.08), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(154, 99, 255, 0.08), transparent 45%),
        linear-gradient(180deg, rgba(8, 10, 22, 0.95), rgba(10, 15, 28, 0.98));
      border-right: 1px solid var(--color-border);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all var(--transition-speed) ease-in-out;
      width: 250px;
      min-width: 250px;
      color: var(--color-text);
      box-shadow: 1px 0 5px rgba(0, 0, 0, 0.32);
      user-select: none;
      -webkit-user-select: none;
      /* Safari compatibility */
      height: 100vh;
      /* Ensure full height */
      overflow: hidden;
      /* Prevent overall panel overflow */
    }

    #left-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), transparent 65%);
      pointer-events: none;
    }

    .light-mode #left-panel {
      background: linear-gradient(180deg, rgba(248, 250, 255, 0.96), rgba(238, 241, 250, 0.98));
      box-shadow: 1px 0 18px rgba(15, 23, 42, 0.08);
    }

    /* Ensure component host behaves like the original direct children for flex layout */
    #left-panel>.left-panel-top,
    #left-panel>.left-panel-bottom {
      display: flex;
      flex-direction: column;
    }

    #left-panel>.left-panel-top {
      flex: 1;
      min-height: 0;
      /* allow inner flex children to shrink properly */
    }

    #left-panel.hidden {
      margin-left: -250px;
    }

    .left-panel-top {
      flex: 1 1 auto;
      /* Take available space */
      display: -webkit-flex;
      display: flex;
      flex-direction: column;
      min-height: 0;
      /* Critical for allowing flex children to shrink */
      overflow: hidden;
      gap: var(--spacing-sm);
      justify-content: space-between;
      margin-top: 2.8rem;
      padding: calc(var(--spacing-lg) - 0.5rem) var(--spacing-md) calc(var(--spacing-xs) * 0.5);
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .left-panel-top::-webkit-scrollbar {
      width: 0px;
    }

    .left-panel-bottom {
      position: relative;
      flex-shrink: 0;
      flex-grow: 0;
      /* Prevent bottom from growing */
      padding: 0 var(--spacing-md) var(--spacing-md);
    }

    /* Chats section container inside sidebar */
    .config-section {
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 0;
      padding: var(--spacing-sm) 0;
      border-radius: 16px;
      border: none;
      background: transparent;
      box-shadow: none;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    .config-section:not(:last-of-type) {
      margin-bottom: calc(var(--spacing-xs) * 0.8);
    }

    .config-section::after,
    .config-section:hover::after {
      display: none;
    }

    .light-mode .config-section {
      background: transparent;
      border: none;
      box-shadow: none;
    }

    /* Chats section container inside sidebar */
    #chats-section {
      flex: 1 1 auto;
      /* Take all available space */
      max-height: 100%;
      overflow: hidden;
    }

    /* Tasks section container inside sidebar */
    #tasks-section {
      flex: 0 0 auto;
      /* Shrink to content, no reserved space */
      max-height: 42%;
      /* Limit to 42% of viewport height when expanded */
      margin-top: 0;
      overflow: hidden;
      padding-bottom: calc(var(--spacing-xs) * 0.35);
    }

    /* Flatten wrapper elements to maintain flex chain for inner scroll containers */
    #chats-section>x-component,
    #chats-section>x-component>div[x-data],
    #tasks-section>x-component,
    #tasks-section>x-component>div[x-data],
    #tasks-section>x-component>div[x-data]>div[x-data] {
      display: contents;
    }

    /* Bootstrap collapse elements need proper display for animation to work */
    #tasks-section .collapse {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    /* During the collapsing transition, allow height animation to control size */
    #tasks-section .collapsing {
      flex: 0 0 auto !important;
    }

    /* Common section header styling (Chats, Tasks) - matching Preferences style */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin: 0 0 0.5rem 0;
      padding: 0;
      -webkit-user-select: none;
      /* Safari compatibility */
      user-select: none;
      font-size: var(--font-size-normal);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      color: var(--color-text-muted);
    }

    /* Collapsible section headers (Tasks) */
    .section-header-collapsible {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #left-panel {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 250px !important;
        /* Force width */
        min-width: 250px;
        z-index: 1003;
        transition: all var(--transition-speed) ease-in-out;
        box-shadow: 0 12px 40px rgba(2, 6, 23, 0.78);
      }

      #left-panel.hidden {
        margin-left: -250px;
      }
    }

    @media (max-height: 600px) {
      #chats-section {
        min-height: 100%;
      }

      .left-panel-top {
        overflow-y: auto;
        -webkit-scroll-behavior: smooth;
        scroll-behavior: smooth;
      }
    }
  </style>
</body>

</html>
