<html>
<head>
    <script type="module">
        import { store as speechStore } from "/components/chat/speech/speech-store.js";
        import { store as attachmentsStore } from "/components/chat/attachments/attachmentsStore.js";
        import { store as fullScreenStore } from "/components/modals/full-screen-input/full-screen-store.js";
        import { store as preferencesStore } from "/components/sidebar/bottom/preferences/preferences-store.js";
    </script>
</head>
<body>
    <div class="chat-input-card">
        <div class="chat-progress-row">
            <div class="chat-progress-shell">
                <x-component path="chat/input/progress.html"></x-component>
            </div>
        </div>
        <div class="chat-input-body">
            <div class="input-row">
                <div class="input-icon-cluster">
                    <div class="attachment-wrapper" x-data="{ showTooltip: false }">
                        <label for="file-input" class="input-icon-button" @mouseover="showTooltip = true" @mouseleave="showTooltip = false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
                            </svg>
                        </label>
                        <input type="file" id="file-input" accept="*" multiple style="display: none" @change="$store.chatAttachments.handleFileUpload($event)">
                        <div x-show="showTooltip" x-cloak class="tooltip">添加附件</div>
                    </div>
                </div>

                <div id="chat-input-container">
                    <textarea id="chat-input" placeholder="Type your message here..." rows="1"
                        @keydown.enter="if (!$event.shiftKey && !$event.isComposing && $event.keyCode !== 229) { $event.preventDefault(); $store.chatInput.sendMessage(); }"
                        @input="$store.chatInput.adjustTextareaHeight()"></textarea>
                    <button id="expand-button" @click="$store.fullScreenInputModal.openModal()" aria-label="全屏编辑">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                        </svg>
                    </button>
                </div>

                <div id="chat-buttons-wrapper">
                    <button class="chat-button" id="send-button" aria-label="发送消息"
                        @click="$store.chatInput.sendMessage()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <path d="M25 20 L75 50 L25 80" fill="none" stroke="currentColor" stroke-width="15"></path>
                        </svg>
                    </button>

                    <button class="chat-button" id="microphone-button" aria-label="语音输入"
                        @click="$store.speech.handleMicrophoneClick()" x-effect="$store.speech.updateMicrophoneButtonUI()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 18" fill="currentColor">
                            <path d="m8,12c1.66,0,3-1.34,3-3V3c0-1.66-1.34-3-3-3s-3,1.34-3,3v6c0,1.66,1.34,3,3,3Zm-1,1.9c-2.7-.4-4.8-2.6-5-5.4H0c.2,3.8,3.1,6.9,7,7.5v2h2v-2c3.9-.6,6.8-3.7,7-7.5h-2c-.2,2.8-2.3,5-5,5.4h-2Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="chat-input-preview-wrapper">
                <x-component path="/chat/attachments/inputPreview.html"></x-component>
            </div>
        </div>
    </div>

    <x-component path="modals/full-screen-input/full-screen-input.html"></x-component>


    <style>
    .chat-input-card {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: calc(var(--spacing-xs) * 0.6);
        padding: calc(var(--spacing-xs) * 0.9) var(--spacing-sm);
        border-radius: 18px;
        background: radial-gradient(circle at 10% 10%, rgba(90, 154, 255, 0.12), transparent 50%),
            radial-gradient(circle at 80% 0%, rgba(166, 106, 255, 0.1), transparent 40%),
            rgba(8, 12, 28, 0.72);
        box-shadow: 0 18px 34px rgba(2, 6, 23, 0.35);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }

    .chat-progress-row {
        width: 100%;
        margin: 0;
        padding: 0 calc(var(--spacing-sm) * 0.3) calc(var(--spacing-xs) * 0.3);
    }

    .chat-progress-shell {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(7, 10, 24, 0.72);
        padding: 0.4rem 0.6rem 0.5rem;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    .light-mode .chat-progress-shell {
        background: rgba(249, 251, 255, 0.9);
        border-color: rgba(188, 198, 220, 0.45);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .light-mode .chat-input-card {
        background: rgba(246, 248, 255, 0.88);
        box-shadow: 0 16px 36px rgba(95, 114, 133, 0.14);
        border: 1px solid rgba(214, 222, 247, 0.6);
    }

    .chat-input-body {
        display: flex;
        flex-direction: column;
        gap: calc(var(--spacing-xs) * 0.5);
    }

    .input-row {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        width: 100%;
        background: rgba(5, 8, 22, 0.58);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        padding: 0.35rem 0.75rem;
        min-height: 3.2rem;
        backdrop-filter: blur(14px);
    }

    .light-mode .input-row {
        background: rgba(248, 250, 255, 0.92);
        border-color: rgba(188, 198, 220, 0.55);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .input-icon-cluster {
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
    }

    .attachment-wrapper {
        position: relative;
        flex-shrink: 0;
    }

    .input-icon-button {
        width: 2.1rem;
        height: 2.1rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.02);
        color: rgba(226, 232, 255, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    .light-mode .input-icon-button {
        border-color: rgba(159, 175, 206, 0.4);
        background: rgba(248, 250, 255, 0.82);
        color: rgba(109, 121, 152, 0.9);
        box-shadow: 0 10px 18px rgba(140, 150, 175, 0.18);
    }

    .input-icon-button:hover {
        transform: translateY(-1px);
        border-color: rgba(118, 156, 255, 0.35);
        background: rgba(118, 156, 255, 0.12);
    }

    .input-icon-button:active {
        transform: scale(0.96);
    }

    #chat-input-container {
        position: relative;
        flex: 1;
        width: 100%;
        display: flex;
        align-items: center;
    }

    #chat-input {
        width: 100%;
        flex: 1;
        background: rgba(7, 10, 24, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 16px;
        color: var(--color-text);
        font-family: "Roboto Mono", monospace;
        font-size: 0.95rem;
        min-height: 2.4rem;
        max-height: 6.2rem;
        padding: 0.45rem 2.75rem 0.45rem 0.85rem;
        resize: none;
        overflow-y: auto;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    #chat-input::-webkit-scrollbar {
        width: 6px;
    }

    #chat-input::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 999px;
    }

    #chat-input:focus {
        border-color: rgba(118, 156, 255, 0.55);
        box-shadow: 0 0 0 1px rgba(118, 156, 255, 0.25);
        outline: none;
        background: rgba(12, 16, 32, 0.9);
    }

    #chat-input::placeholder {
        color: rgba(231, 236, 255, 0.78);
    }

    .light-mode #chat-input::placeholder {
        color: rgba(108, 118, 150, 0.72);
    }

    .light-mode #chat-input {
        background: rgba(248, 250, 255, 0.97);
        border-color: rgba(176, 189, 212, 0.75);
        color: rgba(70, 82, 109, 0.95);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.85);
    }

    #expand-button {
        position: absolute;
        top: 50%;
        right: 0.55rem;
        transform: translateY(-50%);
        width: 1.9rem;
        height: 1.9rem;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: rgba(226, 232, 255, 0.9);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease, transform 0.2s ease;
    }

    .light-mode #expand-button {
        background: radial-gradient(circle at 30% 30%, rgba(252, 253, 255, 0.95), rgba(225, 231, 255, 0.78));
        color: rgba(111, 122, 154, 0.95);
        box-shadow: 0 10px 24px rgba(150, 160, 188, 0.18);
    }

    #expand-button:hover {
        background: rgba(118, 156, 255, 0.25);
        transform: translateY(-50%) scale(1.05);
    }

    #chat-buttons-wrapper {
        display: flex;
        gap: var(--spacing-xs);
        flex-shrink: 0;
        align-items: center;
    }

    .chat-button {
        border: none;
        border-radius: 16px;
        width: 2.35rem;
        height: 2.35rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: linear-gradient(130deg, rgba(77, 161, 255, 0.35), rgba(138, 92, 246, 0.45));
        color: #fff;
        box-shadow: 0 18px 30px rgba(8, 12, 28, 0.45);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .light-mode .chat-button {
        background: linear-gradient(140deg, rgba(167, 179, 255, 0.92), rgba(182, 161, 255, 0.94));
        color: rgba(255, 255, 255, 0.96);
        box-shadow: 0 12px 24px rgba(158, 173, 220, 0.32);
    }

    .chat-button svg {
        width: 1.3rem;
        height: 1.3rem;
    }

    .chat-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 22px 34px rgba(8, 12, 28, 0.55);
    }

    #send-button:hover,
    #microphone-button:hover {
        box-shadow: none;
    }

    .chat-button:active {
        transform: scale(0.95);
    }

    #microphone-button {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(226, 232, 255, 0.9);
    }

    .light-mode #microphone-button {
        background: rgba(237, 240, 252, 0.96);
        color: rgba(118, 128, 154, 0.95);
    }

    #microphone-button.mic-listening,
    #microphone-button.mic-recording,
    #microphone-button.mic-processing {
        background: linear-gradient(130deg, rgba(77, 161, 255, 0.25), rgba(138, 92, 246, 0.35));
    }

    #microphone-button.mic-recording {
        animation: micGlow 1.2s ease-in-out infinite;
    }

    @keyframes micGlow {
        0%, 100% { box-shadow: 0 14px 28px rgba(138, 92, 246, 0.4); }
        50% { box-shadow: 0 18px 34px rgba(77, 161, 255, 0.45); }
    }

    .tooltip {
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 6px;
        font-size: 0.75rem;
        white-space: nowrap;
        z-index: 1002;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .chat-input-preview-wrapper .preview-section {
        background: rgba(4, 6, 16, 0.56);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        padding: calc(var(--spacing-xs) * 0.8);
    }

    .light-mode .chat-input-preview-wrapper .preview-section {
        background: rgba(246, 248, 255, 0.9);
        border-color: rgba(201, 210, 230, 0.65);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 640px) {
        .chat-input-card {
            padding: calc(var(--spacing-xs) * 0.55) calc(var(--spacing-sm) * 0.45);
            border-radius: 16px;
        }

        .chat-progress-row {
            padding: 0 calc(var(--spacing-xs) * 0.4) calc(var(--spacing-xs) * 0.35);
        }

        .chat-progress-shell {
            padding: 0.35rem 0.45rem 0.4rem;
            border-radius: 14px;
        }

        .input-row {
            flex-direction: row;
            align-items: center;
            gap: calc(var(--spacing-xs) * 0.5);
            padding: 0.25rem 0.35rem;
            flex-wrap: nowrap;
        }

        .input-icon-button {
            width: 2rem;
            height: 2rem;
        }

        #chat-input {
            min-height: 2.15rem;
            padding: 0.32rem 2.5rem 0.32rem 0.65rem;
        }

        .chat-button {
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 14px;
        }

        .input-icon-cluster {
            width: auto;
            padding-left: 0;
            margin-right: calc(var(--spacing-xs) * 0.2);
        }

        #chat-buttons-wrapper {
            width: auto;
            justify-content: flex-end;
            gap: calc(var(--spacing-xs) * 0.6);
        }
    }

    @media (min-width: 768px) {
        #chat-buttons-wrapper {
            flex-wrap: nowrap;
        }
    }
    </style>
</body>
</html>
